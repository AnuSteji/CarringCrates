{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><center>EditProfile</center></h3>
    <br>
    <form method="post">
        {%csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Name</td>
                <td><input required type="text" name="txt_name"
                        title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter"
                        pattern="^[A-Z]+[a-zA-Z ]*$" /></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input "type="text" required name="txt_contact" pattern="[7-9]{1}[0-9]{9}"
                        title="Phone number with 7-9 and remaing 9 digit with 0-9" required /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" required></textarea></td>
            </tr>
                        <tr>
                            <td colspan="2"align="center">
                            <input type="submit"name="btnupdate"value="Update">
                        </td>
                        </tr>
                </table>
            </form>     
</body>
</html>
<br><br>
