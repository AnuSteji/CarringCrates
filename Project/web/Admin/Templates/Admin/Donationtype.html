<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1" align="center">
                <tr>
                <th>Donationtype Name</th>
                <td><input type="text"name="txt_name" placeholder="enter donationtype" value="{{donation.donationtype_name}}" required></td>
                </tr>
                <tr>
                    <td colspan="2"align="center">
                    <input type="submit"name="btnadd"value="Add">
        
                </td>
                </tr>
        </table>
    </form>
    <br>
    <br>
    <table border="1"align="center">
        <tr>
            <td>Sl.no</td>
            <td>Donationtype Name</td>
             <td>Action</td>   
        </tr>
        {% for i in donationdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.donation.donationtype_name}}</td>
            <td><a href="{% url 'webadmin:delete_donation' i.id %}">Delete</a> 
                <a href="{% url 'webadmin:edit_donation' i.id %}">Edit</a>
                </td>
   
        </tr>
        {%endfor %}
    </table>
</body>
</html>
